name: Build and Push Docker Image

on:
  push:
    branches: [ "master", "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

env:
  REGISTRY_IMAGE: kingfs/unitshub

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Free disk space
        if: matrix.platform == 'linux/amd64'
        run: |
          echo "Initial disk usage:"
          df -h
          # sudo rm -rf /usr/local/lib/android
          # sudo rm -rf /usr/share/dotnet
          # sudo rm -rf /opt/ghc
          # sudo rm -rf /opt/hostedtoolcache/CodeQL
          docker system prune -af || true
          sudo apt-get clean
          sudo apt-get autoremove -y
          echo "Disk usage after cleanup:"
          df -h

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          safe_digest="${digest//:/_}"
          echo "Saving digest as: $safe_digest"
          touch "/tmp/digests/${safe_digest}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ strategy.job-index }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          TAG_ARGS=""
          while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            TAG_ARGS="$TAG_ARGS -t $tag"
          done <<< "${{ steps.meta.outputs.tags }}"

          DIGEST_ARGS=""
          for d in *; do
            sha="${d#sha256_}"
            DIGEST_ARGS="$DIGEST_ARGS ${REGISTRY_IMAGE}@sha256:$sha"
          done

          echo "Tags: $TAG_ARGS"
          echo "Digests: $DIGEST_ARGS"

          docker buildx imagetools create $TAG_ARGS $DIGEST_ARGS

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}
